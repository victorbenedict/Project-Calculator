<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTP-8">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>Project: Calculator</title>
</head>
<body>
<h1>Project: Calculator</h1>
<hr>
<div class="container">	
	<!-- <input type="number" class="display"> -->
	<div class="displayContainer">
		<span id="display"></span>
	</div>
	<div></div>
	<button class="btn_clear" id="clear">Clear</button>
	<div></div>
	<button class="btn_digit" id="7">7</button>
	<button class="btn_digit" id="8">8</button>
	<button class="btn_digit" id="9">9</button>
	<button class="btn_operator" id="divide">÷</button>
	<div></div>
	<button class="btn_digit" id="4">4</button>
	<button class="btn_digit" id="5">5</button>
	<button class="btn_digit" id="6">6</button>
	<button class="btn_operator" id="multiply">×</button>
	<div></div>
	<button class="btn_digit" id="1">1</button>
	<button class="btn_digit" id="2">2</button>
	<button class="btn_digit" id="3">3</button>
	<button class="btn_operator" id="subtract">−</button>
	<div></div>
	<button class="btn_digit" id="0">0</button>
	<button class="btn_decimal" id="decimal">.</button>
	<button class="btn_equals" id="equals">=</button>
	<button class="btn_operator" id="add">+</button>
</div>
</body>
</html>
